<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>РС чи ХСОНМ</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bgLine">
<div class="containerFluid">
    <div class="header hide">
        <img class="logo" src="./img/Roche_Logo.png" alt="">
    </div>
    <div class="content">
        <div class="selectPatient">
            <h1 class="pageTitle">
                <a href="#" class="pageTitleWrapper">
                    <img class="homeLink" src="./img/home.png" alt="">
                </a>
            </h1>
            <div class="contentItem">
                <div class="hero">
                    <ul class="patients">
                        <li class="patient">
                            <div class="patientImgWrapper">
                                <img class="patientImgItem" src="./img/1.png" alt="">
                            </div>
                            <div class="patientName">
                                <p>Джейн</p>
                                <p>Вік: 23 роки</p>
                            </div>


                        </li>
                    </ul>
                </div>
                <div class="relapses">
                    <ul class="relapsesWrapper">
                        <li class="relapseItem">
                            <div class="date">Серпень 2019р. </div>
                            <div class="dots">
                                <div class="insideDot"></div>
                            </div>
                            <div class="speachBuble">
                                
                            </div>
                        </li>
                        <li class="relapseItem">
                            <div class="date">Вересень 2019р. </div>
                            <div class="dots">
                                <div class="insideDot"></div>
                            </div>
                            <div class="speachBuble"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="buttonsBlock">
            <a class="startButton">Основні відмінності&nbsp; <img src="./img/pointer.png" alt=""></a>
            <a class="startButton">Діагностичні критерії для РС&nbsp; <img src="./img/pointer.png" alt=""></a>
            <a class="startButton">Діагностичні критерії для ХСОНМ&nbsp; <img src="./img/pointer.png" alt=""></a>
        </div>
    </div>
    <div class="footer">
        <ul class="info">
            <li></li>
            <li></li>
        </ul>
    </div>

</div>
</body>
</html>
